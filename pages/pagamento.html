<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link type="text/css" rel="stylesheet" href="../css/pagamento.css">
</head>
<body>
    <div class="container">
        <h1>Pagamento</h1>
        <div class="area_externa">
            <!-- Área para selecionar o método de pagamento -->
            <div class="metodo-pagamento">
                <h2>Selecione um método de pagamento</h2>
                <div class="area-formulario">
                   
                    <form action="#" method="post">
                        <div class="form_caixa">
                            <h4>Seu Cartão</h4>
                            <div class="imagem-no-input">
                                <button>+</button>
                                <img src="../imagens/pagamento/images.jpeg" alt="Ícone">
                                <a href="#">Adicionar cartão</a> <h6>  Aceita varias bandeiras de cartão.</h6>
                            </div>
                            <hr>
                            <h4>Pix</h4>
                            <div class="imagem-no-input">
                                <input type="radio" name="" id="">
                                <img src="../imagens/pagamento/pix.png" alt="Ícone">  <h6>O codigo pix é valido por 30 minutos após a finalizacão do pedido.</h6>
                            </div>
                        </div>
                        <div class="botao">
                            <button type="submit" class="submit-btn">Finalizar</button>
                        </div>
                    </form>

                </div>
            </div>
            <!-- Área para o resumo da compra -->
            <div class="resumo-compra">
                <h2>Resumo da Compra</h2>
                <h3>Rota: Rota A</h3>
                <h3>Origem: Cidade A</h3>
                <h3>Destino: Cidade B</h3>
                <h3>---</h3>
                <h3>Valor da viagem: 20.00</h3>
            </div>
        </div>
    </div>
</body>
</html>
