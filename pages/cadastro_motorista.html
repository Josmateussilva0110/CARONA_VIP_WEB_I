<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Motorista</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>


    <body>
        <div class="container">
            <!-- Lado Esquerdo -->
            <div class="esquerda">
                <img src="../imagens/Tela_Motorista.png" alt="Homem pegando no volante">
            </div>

            <div class="direita">
                <div class="form-container">
                    <h3>Torne-se um Colaborador</h3>
                    <h6>CADASTRE-SE COMO MOTORISTA</h6>
                    <form action="#" method="post">
                        <div class="form-group">
                            <input type="text" id="cnh" name="cnh" placeholder="CNH" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="modelo-carro" name="modelo-carro" placeholder="Modelo do Carro"  required>
                        </div>
                        <div class="form-group">
                            <input type="number" id="quantidade-passageiros" name="quantidade-passageiros" placeholder="Quantidade de Passageiros"  required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="placa-carro" name="placa-carro" placeholder="Placa do Carro"  required>
                        </div>
                        <button type="submit" class="submit-btn">Torne-se um membro</button>
                    </form>
                </div>

            </div>
        </div>
    </body>
</html>
