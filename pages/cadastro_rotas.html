<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Rota</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container-rotas">
        <div class="content">
            <h1>BEM-VINDO</h1>
            <p>CADASTRO DE ROTA</p>
            <form>
                <div class="form-group">
                    <label for="origem"><i class="icon"></i></label>
                    <input type="text" id="origem" placeholder="Origem">
                </div>
                <div class="form-group">
                    <label for="destino"><i class="icon"></i></label>
                    <input type="text" id="destino" placeholder="Destino">
                </div>
                <div class="form-group">
                    <label for="valor"><i class="icon"></i></label>
                    <input type="text" id="valor" placeholder="Valor da Viagem">
                </div>
                <div class="form-group">
                    <label for="data"><i class="icon"></i></label>
                    <input type="date" id="data">
                </div>
                <div class="form-group">
                    <label for="horario"><i class="icon"></i></label>
                    <input type="time" id="horario">
                </div>
                <button type="submit" class="submit-btn">ADICIONAR ROTA</button>
            </form>
        </div>
        <div class="texto-inferior-direito">
            <img src="../imagens/cadastro_motorista/info.png" alt="Ícone de ajuda">
            Precisa de ajuda ?
        </div>
    </div>
</body>
</html>
