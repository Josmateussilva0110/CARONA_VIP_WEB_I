<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Painel esquerdo com imagem de fundo -->
        <div class="esquerda">
            <div class="background-image"></div>
            <p class="logo">LOGO AQUI</p>
        </div>

        <!-- Painel direito com o formulário -->
        <div class="right-panel">
            <a href="#" class="back-link">Retornar ao Menu</a>
            <div class="form-container">
                <p class="login-link">Já é membro? <a href="#">FAÇA LOGIN</a></p>
                <h1>BEM-VINDO</h1>
                <h2>CADASTRE-SE</h2>
                <form>
                    <div class="input-group">
                        <span class="icon"><i class="fas fa-id-card"></i></span>
                        <input type="text" id="cpf" placeholder="CPF">
                    </div>
                    <div class="input-group">
                        <span class="icon"><i class="fas fa-user"></i></span>
                        <input type="text" id="username" placeholder="Nome do Usuário">
                    </div>
                    <div class="input-group">
                        <span class="icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" placeholder="email@gmail.com">
                    </div>
                    <div class="input-group">
                        <span class="icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" placeholder="**********">
                    </div>
                    <div class="input-group">
                        <span class="icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="confirm-password" placeholder="Confirmar Senha">
                    </div>
                    <button type="submit" class="submit-btn">Torne-se um membro</button>
                </form>
               
            </div>
            
        </div>
        <p class="help-link"><a href="#">Precisa de ajuda?</a></p>
    </div>
</body>
</html>
